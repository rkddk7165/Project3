<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/common.css}"> <!-- 공통 CSS -->
<head>
    <meta charset="UTF-8">
    <title>온라인 강의 등록 - 교수 강의 목록</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background: linear-gradient(to right, #3b003b, #5a005a);
            color: white;
        }

        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #f0f4f8;
        }

        .lecture-btn {
            text-decoration: none;
            color: white;
            background-color: #575758;
            padding: 6px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }

        .lecture-btn:hover {
            background-color: #0584c3;
        }
    </style>
</head>
<body>

<!-- 상단바 -->
<div th:replace="fragments/navbar :: topbar"></div>

<!-- 사이드바 -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<h2>내 강의 목록</h2>

<table>
    <thead>
    <tr>
        <th>강의명</th>
        <th>온라인 강의 등록</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.courseName}">강의명</td>
        <td>
            <a th:href="@{/course/{id}/online-lecture/new(id=${course.id})}" class="lecture-btn">등록</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- 공통 JavaScript 파일 로드 -->
<script src="/js/common.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        if (typeof initializeSidebarEvents === 'function') {
            initializeSidebarEvents(); // common.js 내부 함수가 정의되어 있다면
        }
    });
</script>

</body>
</html>
