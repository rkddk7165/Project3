<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수강신청</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #3b003b;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hamburger {
            font-size: 26px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        .logout-btn {
            padding: 6px 12px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: #d93636;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background-color: #f9f9f9;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: left 0.3s ease;
            padding: 20px;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h3 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 15px;
        }

        .sidebar ul li {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .sidebar .close-btn {
            font-size: 18px;
            cursor: pointer;
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .sidebar .close-btn:hover {
            background-color: #d93636;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: flex;
            gap: 40px;
        }

        .panel {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #eee;
        }

        .error-message {
            background-color: #ffe0e0;
            color: #b30000;
            padding: 10px;
            border: 1px solid #ff9999;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .enroll-button {
            padding: 6px 12px;
            background-color: #3b003b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .enroll-button:hover {
            background-color: #5a005a;
        }

        .search-form {
            margin-bottom: 20px;
        }

        .search-form input {
            padding: 6px;
            margin-right: 10px;
        }

        .search-form button {
            padding: 6px 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .home-btn {
            color: white;
            background-color: #3b003b;
            border: 1px solid white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .home-btn:hover {
            background-color: #5a005a;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<!-- 상단바 -->
<div class="navbar">
    <div style="display: flex; align-items: center; gap: 15px;">
        <button class="hamburger" onclick="toggleSidebar()">☰</button>
        <a href="/home" class="home-btn">홈으로</a>
    </div>
    <div>
        <span th:text="${welcomeMessage}">사용자님 환영합니다!</span>
        <form th:action="@{/logout}" method="get" style="display: inline;">
            <button class="logout-btn" style="margin-left: 15px;">Logout</button>
        </form>
    </div>
</div>

<!-- 사이드 메뉴 -->
<div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">닫기</button>
    <h3>기능 목록</h3>
    <strong>학생</strong>
    <ul>
        <li><a href="/timetable">시간표 구성</a></li>
        <li><a href="/grades">성적 확인</a></li>
        <li><a href="/syllabus">강의 계획서 조회</a></li>
        <li><a href="/content">온라인 콘텐츠 수강</a></li>
        <li><a href="/enroll">수강신청</a></li>
        <li><a href="/mypage">개인정보 수정</a></li>
    </ul>
</div>

<!-- 본문 -->
<div class="container">

    <!-- 나의 수강신청 내역 -->
    <div class="panel">
        <h2>나의 수강신청 내역</h2>
        <table>
            <thead>
            <tr>
                <th>강의명</th>
                <th>교수</th>
                <th>학점</th>
                <th>취소</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="enroll : ${enrollments}">
                <td th:text="${enroll.course.courseName}">강의명</td>
                <td th:text="${enroll.course.professor.name}">교수</td>
                <td th:text="${enroll.course.credits}">학점</td>
                <td>
                    <form th:action="@{/enroll/cancel}" method="post" style="margin: 0;">
                        <input type="hidden" name="enrollmentId" th:value="${enroll.id}" />
                        <button type="submit" class="delete-btn">취소</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <!-- 신청 가능한 강의 목록 -->
    <div class="panel">
        <h2>신청 가능한 강의</h2>

        <!-- 에러 메시지 -->
        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

        <!-- 검색 -->
        <form th:action="@{/enroll}" method="get" class="search-form">
            <input type="text" name="courseName" th:value="${courseSearch.courseName}" placeholder="강의명 검색">
            <input type="text" name="professorName" th:value="${courseSearch.professorName}" placeholder="교수명 검색">
            <button type="submit">검색</button>
        </form>

        <table>
            <thead>
            <tr>
                <th>강의명</th>
                <th>교수</th>
                <th>학점</th>
                <th>신청</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.professor.name}"></td>
                <td th:text="${course.credits}"></td>
                <td>
                    <form th:action="@{/enroll}" method="post" style="margin:0;">
                        <input type="hidden" name="studentId" th:value="${studentId}" />
                        <input type="hidden" name="courseId" th:value="${course.id}" />
                        <button type="submit" class="enroll-button">수강신청</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- 자바스크립트 -->
<script>
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
    }
</script>

</body>
</html>
