<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공지사항 등록</title>
  <link rel="stylesheet" th:href="@{/css/common.css}"> <!-- 공통 CSS -->
  <style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f5f5f5;
        padding: 30px;
    }

    h2 {
        color: #3b003b;
    }

    form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
        max-width: 600px;
        margin: auto;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
    }

    button {
        margin-top: 20px;
        background-color: #3b003b;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #2a002a;
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #888;
    }

    .back-link:hover {
        color: #555;
    }
  </style>
</head>
<body>

<!-- 상단바 -->
<div th:replace="fragments/navbar :: topbar"></div>

<!-- 사이드바 -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<h2>📌 관리자 공지사항 등록</h2>

<form th:action="@{/notice/admin/new}" th:object="${noticeForm}" method="post">
  <label for="title">제목</label>
  <input type="text" th:field="*{title}" id="title" placeholder="공지 제목을 입력하세요" required/>

  <label for="content">내용</label>
  <textarea th:field="*{content}" id="content" rows="8" placeholder="공지 내용을 입력하세요" required></textarea>

  <button type="submit">등록</button>
</form>

<a th:href="@{/notice/admin/list}" class="back-link">← 공지 목록으로 돌아가기</a>

<!-- 공통 JavaScript 파일 로드 -->
<script src="/js/common.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (typeof initializeSidebarEvents === 'function') {
      initializeSidebarEvents(); // common.js 내부 함수가 정의되어 있다면
    }
  });
</script>
</body>
</html>
