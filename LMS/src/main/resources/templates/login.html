<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>광운대학교 KLAS 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #3a3a3a;
            padding: 50px 30px;
            border-radius: 12px;
            width: 360px;
            text-align: center;
            color: white;
        }

        .logo-title-wrap {
            display: flex;
            align-items: center;
            justify-content: flex-start;  /* 왼쪽 정렬 */
            gap: 16px;
            margin-bottom: 30px;
            text-align: left;
        }

        .logo-img {
            width: 95px;
            height: auto;
            object-fit: contain;
            background-color: transparent;
            border: none;
            box-shadow: none;
            padding: 0;
        }

        .title-text {
            font-family: 'Cinzel', serif;
            font-size: 20px;
            font-weight: bold;
            line-height: 1.3;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* 왼쪽 정렬 */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 13px 20px;
            margin-bottom: 15px;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            background-color: #e0e0e0;
            color: #000;
            outline: none;
            box-sizing: border-box;
        }

        ::placeholder {
            color: #777;
        }

        .remember-check {
            display: flex;
            align-items: center;
            justify-content: left;
            margin: 10px 0 25px 0;
            font-size: 14px;
        }

        .remember-check input {
            margin-right: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #a00000;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 18px;
            transition: background-color 0.2s ease;
        }

        .login-btn:hover {
            background-color: #880000;
        }

        .sub-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #5a5a5a;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 18px;
        }

        .error-message {
            background-color: white;
            color: red;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: bold;
            margin-top: 10px;
        }

        .error-message::before {
            content: '●';
            color: red;
            font-size: 14px;
        }

        .success-message {
            background-color: #e0ffe0;
            color: #006400;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-top: 10px;
            border: 1px solid #006400;
        }

        .success-message::before {
            content: '✔';
            color: #006400;
            margin-right: 8px;
        }

        .privacy-link {
            margin-top: 25px;
            font-size: 13px;
            color: #ccc;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="login-container">


    <div class="logo-title-wrap">
        <img src="/images/kwangwoonLogo.png" alt="Kwangwoon Logo" class="logo-img" />
        <div class="title-text">
            <div>KWANGWOON</div>
            <div>UNIVERSITY</div>
        </div>
    </div>

    <form action="/login" method="post">
        <input type="text" name="uid" placeholder="아이디 입력" required />
        <input type="password" name="password" placeholder="비밀번호 입력" required />

        <div class="remember-check">
            <input type="checkbox" id="remember" />
            <label for="remember">아이디 저장</label>
        </div>

        <button type="submit" class="login-btn">로그인</button>
    </form>

    <a href="/register">
        <button class="sub-button" type="button">회원가입</button>
    </a>

    <!-- 메시지 출력 -->
    <div th:if="${loginfail}" class="error-message" th:text="${loginfail}"></div>
    <div th:if="${passwordfail}" class="error-message" th:text="${passwordfail}"></div>
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <div th:if="${successRegister}" class="success-message" th:text="${successRegister}"></div>
    <!-- 로그아웃 메시지 -->
    <div th:if="${logoutSuccess}" style="color: green;">
        <p th:text="${logoutSuccess}">로그아웃이 완료되었습니다.</p>
    </div>


    <div class="privacy-link">개인정보처리방침</div>
</div>
</body>
</html>
