<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>온라인 강의 목록</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #3b003b;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3b003b;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .lecture-btn {
            background-color: #007bff;
            color: white;
            padding: 6px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .lecture-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2 th:text="'[' + ${course.courseName} + '] 온라인 강의 목록'">온라인 강의 목록</h2>

<table>
    <thead>
    <tr>
        <th>강의명</th>
        <th>교수</th>
        <th>마감기한</th>
        <th>강의 보기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lecture : ${onlineLectures}">
        <td th:text="${lecture.title}">강의명</td>
        <td th:text="${course.professor.name}">교수명</td>
        <td th:text="${#temporals.format(lecture.deadline, 'yyyy-MM-dd HH:mm')}">마감기한</td>
        <td>
            <a th:href="${lecture.url}" target="_blank" class="lecture-btn">강의 보기</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
